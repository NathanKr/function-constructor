  <body>
    <script>
      function Person(first, last) {
        this.first = first;
        this.last = last;
      }
      const persons = [
        new Person("Nathan", "Krasney"),
        new Person("Barak", "Obama"),
        new Person("Jim", "John"),
      ];

      console.log(persons);
    </script>
